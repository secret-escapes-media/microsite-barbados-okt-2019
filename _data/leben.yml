- id: two
  title: "Melting Pot der&nbsp;Karibik"
  img: bg-img2
  description: "In der Kultur der Insel verbinden sich mehr als 300 Jahre britischer Kolonialherrschaft mit westafrikanischen Einflüssen. Architektonisch drückt sich diese reizvolle Mischung in georgianischen oder viktorianischen Gebäuden aus, die immer wieder Platz für traditionelle Chattel Houses der Bajan machen, charmante mobile Holzhäuser, oftmals bunt gestaltet. Auch musikalisch koexistieren westliche Einflüsse wie Jazz und Opera Seite an Seite mit karibischen Musikstilen wie Soca, Calypso, Spouge und Tuk. Diese lebhaften Rhythmen laden immer und überall zum Mittanzen ein und machen es fast unmöglich, still sitzen zu&nbsp;bleiben."


