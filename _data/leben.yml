- id: one
  title: "Ein Lächeln für&nbsp;jeden"
  img: bg-img1
  description: "Auf Barbados spielt sich das Leben draußen ab. Das typisch barbadische Lebensgefühl drückt sich neben der paradiesischen Natur in der Kultur des einheimischen Volkes der Bajan aus. Die Bajan sind sehr umgänglich und humorvoll und knüpfen liebend gerne Kontakte. Ein Gespräch bei Rum und Musik oder ein Volleyball-Match am Strand lässt Fremde dann eventuell sogar zu Freunden werden. So oft wie ihre Strände besuchen die Einheimischen auch die Kirchen – die Bewohner von Barbados sind spirituell sehr stark verwurzelt und praktizieren insgesamt über 100 Religionsrichtungen."


