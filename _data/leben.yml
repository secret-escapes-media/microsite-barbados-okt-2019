- id: four
  title: "Fisch und Brot"
  img: bg-img4
  description: "Man nehme ein Pfund afrikanischer Aromen, eine Handvoll indischer Würze und eine Prise britischer Klassiker: Voilà, die barbadische Küche. Neben dem Nationalgericht CouCou und fliegender Fisch sind Fishcakes und Saltbread beliebt, liebevoll ‘a bread and two’ genannt. Appetit geweckt? Dann nichts wie ran an Klassiker wie Makkaroni-Auflauf und cole slaw und exotische Spezialitäten wie Yams, Brotfrucht oder Seeigel. Zum Dessert gibt es eingelegte Guave – guava cheese – oder Kuchen. Street Food is auch sehr populär – zum Treffpunkt der Insel wird jeden Freitag der Oistin’s&nbsp;Fish&nbsp;Market."


