- id: three
  title: "Barbados – die Heimat des&nbsp;Rums"
  img: bg-img3
  description: "Barbados ist der Geburtsort des ersten kommerziellen Rums der Welt, der im 17. Jahrhundert als Nebenprodukt der Zuckerherstellung entdeckt wurde und sich recht schnell zum besten Rum der Karibik entwickelte. Gehen Sie den Geheimnissen des Feuerwassers in den Destillerien nach und besuchen Sie die lokalen Rum-Bars, die praktisch an jeder Hausecke zu finden sind. Die kleinen charmanten Schankstuben sind sehr beliebt und ein wesentlicher Bestandteil der bajanischen Kultur. Probieren Sie bei einer Verkostung die besten Tropfen und bringen Ihren Liebsten die ein oder andere Flasche qualitativen Rum als&nbsp;Souvenir&nbsp;mit."


