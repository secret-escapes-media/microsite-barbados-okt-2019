- id: five
  title: "Das Leben ist ein&nbsp;Festival"
  img: bg-img5
  description: "An den vielen Festivals auf Barbados kommen Sie nicht vorbei. Der April steht im Zeichen des Barbados Reggae Festivals, im historischen Farley Hill National Park, einen Monat später heißt es: Gospelfest. Auch die visuellen Künste werden mehrfach im Jahr zelebriert. Das Hauptevent von Barbados ist jedoch das Crop Over Festival zu Ehren der Zuckerrohr-Ernte. Mehrere Wochen lang feiern die Einwohner bei Wettbewerben und Straßenparaden, bis sich die ganze Festivität am ersten Augustmontag bei Kadooment Day in farbenfrohen Wellen entlädt. Dieser Tag ist Barbados' Karneval, der an seinen großen Bruder in Rio erinnert: über 15.000 Menschen ziehen in Maskerade durch die Straßen und locken Besucher von überallher&nbsp;an."
