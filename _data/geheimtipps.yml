- id: one
  title: Über den Wolken
  img: bg-img1
  description: "Hier ist etwas für die Schwindelfreien: besteigen Sie mit Microlight Tours ein Ultraleichtflugzeug und sehen Sie Barbados von ganz oben. Ausgerüstet mit Helm und Headset sitzen Sie in einem der leichten Flugzeuge, die maximal zwei Personen Platz bieten und lassen im wahrsten Sinne alles auf sich zukommen. Sehen Sie das karibische Meer unter sich ausgebreitet und spüren Sie absolute Freiheit während Ihr Pilot den Begleitkommentar zum unvergesslichsten Höhenflug Ihres Lebens abgibt. Keine Erfahrung notwendig, nur Mut."



