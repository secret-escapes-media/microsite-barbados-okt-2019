- id: five
  title: Großer Tag für kleine&nbsp;Schildkröten
  img: bg-img5
  description: "Unsere Ozeane brauchen all die Hilfe, die sie bekommen können. Dabei ist das Barbados Sea Turtle Project der University of West Indies ein Vorreiter in der karibischen Region. Seit 25 Jahren ist es ihr Ziel, die Schildkröten-Population aufrecht zu erhalten und damit zum ökologischen Gleichgewicht beizutragen. Sie schützen die Reptilien vor Raubtieren und leisten Schlüpfhilfe für Schildkrötejungen. Erleben Sie den herzerweichenden Moment, wenn die Baby-Karettschildkröten ihren ersten Gang zum Meer antreten – was zwischen Mai und Oktober alle 2 Wochen zumindest einmal stattfindet. "
