- id: three
  title: Auf rasanten Wegen
  img: bg-img3
  description: "Sie fühlen sich nur richtig gut, wenn Sie aktiv bestimmen, wo es hingeht? Dann ist das Folgende genau richtig. Schwingen Sie sich auf ein Mountainbike und folgen Sie 3 Stunden lang dem Snakes and Ladders Mountain Bike Trail auf unbefestigten Wegen durch den Dschungel, über Brücken und Bananenplantagen. Dabei erkunden Sie nicht nur das wilde Herz von Barbados – tief im pulsierenden Wald – sondern auch Ihr eigenes. Wir hoffen nur, dass Sie nicht allzu viele Schlangen treffen."




