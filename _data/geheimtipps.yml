- id: four
  title: Segeln wie Epikur
  img: bg-img4
  description: "Ein Epikureer ist ein Genussmensch – zum Beispiel jemand, der dem Sonnenuntergang in Barbados entgegen segelt. Eingeläutet wird die private Katamaranfahrt gegen 16.30 Uhr mit einem Signature-Cocktail. Danach dockt Ihr Edelschiff in einer ruhigen Bucht, die zum nächtlichen Schnorcheln – inklusive Unterwasser-LED – oder Schwimmen einlädt. Ein echtes Erlebnis, wenn die Gewässer farblich erstrahlen. Das Einzige, was hier mithalten kann, ist der Fine-Dining-Genuss an Bord, der den Abend abrundet und unvergesslich macht."




