- id: two
  title: Genuss im Einklang mit der Natur
  img: bg-img2
  video: premium
  description: "Die PEG Farm and Nature Reserve praktiziert als erste Farm ihrer Art auf Barbados nachhaltige Landwirtschaft. Prinzipien wie Freilandhaltung und Permakultur und der bewusste Verzicht auf Pestizide oder Antibiotika sind dabei die Säulen von PEG. Lernen Sie bei einer zweistündigen Eco-Wanderung mehr über Biodynamik und sehen Sie freilaufende Tiere in panoramischer Umgebung des Hackleton’s Cliff. Anschließend genießen Sie im Chrysalis Café farmeigene Produkte – und stoßen bei Wunsch mit einem Rum-Punch an."




