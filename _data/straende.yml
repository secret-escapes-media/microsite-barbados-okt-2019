- id: four
  title: Verträumte Südküste
  img: bg-img4
  description: "Die Bottom Bay an der Südküste ist ein wahrer Klassiker: Menschenleerer feiner Sandstrand voller starker Palmen, umschlossen von Korallenriffen. Angenehme Wassertemperaturen und paradiesisches Feeling erwarten Sie auch gleich nebenan – die Cave Bay erreichen Sie zu Fuß über ein kleines Plateau.
Schnorcheln über Riffe in flachem Wasser und Windsurfen für Anfänger sind weitere Vorzüge der Südküste. Silver Sands Beach schließlich bietet ideale Bedingungen zum&nbsp;Kite-Surfen."
