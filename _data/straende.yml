- id: one
  title: Der wilde Atlantik
  img: bg-img1
  description: "Die Ostküste von Barbados ist umgeben vom stürmischen Atlantik und bekannt für ihre raue Schönheit. Flankiert von großen Felsen brechen sich riesige Wellen an steilen Klippen. Beliebte Surfspots, wie die Soup Bowl und der Bathsheba Beach werden jährlich zum Schauplatz für Wellenreiter. Einer der sichersten Strände ist Bath Beach, wo sich eine Süßwasserquelle mit dem Ozean verbindet. In der Abgeschiedenheit versteckter Buchten beherbergt die Martins Bay kleine&nbsp;Fischerhütten. "


