- id: two
  title: Strandkultur
  img: bg-img2
  description: "Auf Barbados spielt sich das Leben draußen ab. Es erwartet Sie ein positives Lebensgefühl, das sich einerseits durch die paradiesische Natur und die vielseitigen kulturellen Möglichkeiten präsentiert. Andererseits durch die Bajan, die Einheimischen, transportiert wird. Sie sind charmant, humorvoll und knüpfen gerne Kontakte, auch mit Besuchern. Ein Gespräch bei Rum und Musik oder ein Volleyball-Match am Strand lässt Fremde dann eventuell sogar zu Freunden werden. So oft wie ihre Strände, besuchen die Einheimischen auch die Kirchen. Die Bajan sind sehr religiöse Inselbewohner: Es gibt fast genauso viele Kirchen wie Rum-Hütten auf der Insel. Gerne wird deshalb nach einem inspirierenden Gospelgottesdienst gleich nebenan in den Rum-Shops weiter&nbsp;gefeiert. "




