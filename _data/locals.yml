- id: three
  title: "UNESCO Weltkulturerbe: Bridgetown"
  img: bg-img3
  description: "Ein UNESCO Weltkulturerbe erkunden Sie bei einem Spaziergang durch das historische Zentrum von Bridgetown: Neben der Militäbaracke sowie einer erstaunlichen Sammlung aus kolonialer und einheimischer Architektur, finden Sie den wunderschön angelegten Park zwischen der geschichtsträchtigen Kulisse. Auch die ältesteste Zuckerrohrplantage der Karibik – Nicholas Abbey, steht auf der UNESCO Liste: Zuerst für den Zuckerrohr-Export bekannt, folgte bald eine Brennerei, die Rum produzierte. Barbados gilt als Geburtsort des Rums und die Abtei St. Nicholas ist einer der schönsten Orte für eine historische Rum-Tour. Besichtigen Sie die imposanten und makellosen Innenräume des Haupthauses und erkunden die Produktion in der Brennerei. Draußen warten auf dem großen Anwesen wunderschön angelegte Gärten und zum Abschluss spazieren Sie durch Cherry Tree Hill, einer historischen Allee aus prächtigen&nbsp;Bäumen."
