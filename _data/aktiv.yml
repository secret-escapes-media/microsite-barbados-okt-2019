- id: one
  title: "Karibische Wellness"
  img: bg-img1
  description: "Allein der Aufenthalt unter karibischem Himmel verspricht Wohlbefinden. Dieses können Sie in einem der zahlreichen Day Spas oder Spa-Resorts der Insel verstärken. Ob Sie sich Beauty-Behandlungen am Strand hingeben oder einen ganzen Wellness-Tag mit Massagen, Anwendungen und mehr in Ihrem luxuriösen Resort verbringen, ist ganz die Ihrige Entscheidung. Zudem warten naturheilkundliche Zentren mit traditionellen Heilmethoden, basierend auf natürlichen Zutaten, wie Pflanzenölen auf Besucher. Yoga-Variationen und Meditation im unvergleichlichen Natursetting machen die Balance&nbsp;vollkommen."



