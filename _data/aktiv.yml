- id: two
  title:  "Auf der Welle &&nbsp;Unterwasser"
  img: bg-img2
  description: "Hier sind Sie in Ihrem Element. Vom Surfen in der Soup Bowl über Kitesurfen und Windsurfen an der Südküste bis zum Paddleboarding im ruhigen Gewässer der Carlisle Bay und Batts Rock an der Westküste hat die östlichste der Antillen viele Wasseraktivitäten zu bieten. Katamaran-Touren führen zu den versteckten Buchten dieser magischen Insel. Und wenn Sie nicht gerade nach einem der 13 versunkenen Schiffswracks tauchen, locken farbige Riffs, Fischschwärme und Schildkröten – allesamt bestens zu beobachten in dem kristallklaren&nbsp;Wasser."



