- id: three
  title: Soft Adventure
  img: bg-img3
  description: "Barbados vom Rücken der Pferde aus bewundern: vor allem die Ostküste eignet sich bestens hierfür. Geführte Reittouren bringen Sie von den Küsten zu eindrucksvollen Wasserfällen und Felsformationen. Für mehr Adrenalin lohnen sich Ausflüge mit dem Fahrrad oder Crossbike – Mountainbiking hat auf Barbados Tradition und führt zu vielen wunderschönen Ecken. Auch bei Wanderungen offenbart sich die Flora der Insel. Ob Sie botanische Gärten durchstreifen oder Hügel wie den Cherry Tree Hill erklimmen, Sie kommen der pulsierenden Naturvielfalt von Barbados ein ganzes Stück&nbsp;näher."
